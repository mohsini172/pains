<div layout="column" style="height:100%;" ng-cloak>
<section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="3" layout="column">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">PAINS</h1>
        </md-toolbar>
        <md-list>
            <md-list-item ng-repeat="item in menu" md-ink-ripple>
                <a href="{{item.link}}" class="remove-underline">
                    <md-item-content layout="row" layout-align="start center">
                        <div class="inset">
                            <md-icon> {{item.icon}} </md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
        </md-list>
        <!--<md-content layout-margin>
            <p>
                This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
            </p>
            <md-button ng-click="toggleLeft()" class="md-accent">
                Close
            </md-button>
        </md-content>-->

    </md-sidenav>

    <md-content flex>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft('left')" hide-gt-md class="md-icon-button" aria-label="Settings">
                    <md-icon> menu </md-icon>
                </md-button>
                <h2>
                    <span>Register New Student</span>
                </h2>
                <span flex></span>

                <md-button class="md-icon-button" aria-label="More">
                    <md-icon> more_vert </md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <form name="StudentForm" layout-padding>
            <div layout="column">
                <md-input-container>
                    <label>Student Name</label>
                    <input required name="cname" ng-model="Student.cname">
                    <div ng-messages="StudentForm.cname.$error">
                        <div ng-message="required">Name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Father Name</label>
                    <input required name="fname" ng-model="Student.fname">
                    <div ng-messages="StudentForm.fname.$error">
                        <div ng-message="required">Father Name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Phone Number</label>
                    <input required name="phone" ng-model="Student.phone">
                    <div ng-messages="StudentForm.phone.$error">
                        <div ng-message="required">Phone Number is required.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Class</label>
                        <md-select name="Class" ng-model="Student.Class" required>
                            <md-option value="primary">Primary</md-option>
                            <md-option value="oLevel">O Level</md-option>
                            <md-option value="matric">Matric</md-option>
                            <md-option value="aLevel">A Level</md-option>
                            <md-option value="fsc">F.S.C</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Roll No</label>
                        <input required name="rno" ng-model="Student.rno" />
                        <div ng-messages="StudentForm.rno.$error">
                            <div ng-message="required">Roll Number is required.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div>
                <md-button md-colors="{background:'primary'}" type="submit">Submit</md-button>
            </div>
        </form>
    </md-content>
</section>
</div>
